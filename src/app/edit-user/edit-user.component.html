<div  *ngIf="alert" class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Success!</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <div class="col-lg-12">
    <h3 class="text-center mt-5">Update Customer Info !</h3>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
      <div class="form-group row">
        <label for="custId">Customer Id</label>
        <input type="text" name="cid" class="form-control" id="cid" [(ngModel)]="cust.cid" readonly>
      </div>
      <div class="form-group row">
        <label for="custName">Customer Name</label>
        <input type="text" name="cname" class="form-control" id="cname" [(ngModel)]="cust.cname">
      </div>
      <div class="form-group row">
        <label for="custJob">Customer Job</label>
        <input type="text" name="cjob" class="form-control" id="cjob" [(ngModel)]="cust.cjob">
      </div>
      <div class="form-group row">
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" value="Male" id="gender" name="gender" [(ngModel)]="cust.gender"> Male&nbsp;&nbsp;
        <input type="radio" value="Female" id="gender" name="gender" [(ngModel)]="cust.gender"> Female
      </div>
      <div class="form-group row">
        <input class="btn btn-success" type="submit" name="submit" value="Update" >
        <!--(click) = "registerNow()"> -->
      </div>

    </form>
  </div>
</div>
