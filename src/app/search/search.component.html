<div class="jumbotron">
<div class="container align-items-center" style="padding-top:70px">
    <div class="searchBox col-lg-8">
        <!--<form #searchId="ngForm" (ngSubmit)="searchUser(searchId.value)"> -->
            <div class="form-group row">
                <label for="custId"><B>Customer Id</B></label>
                <input type="number" name="cid" class="form-control" id="cid" 
                 [(ngModel)]="custId" pattern="[0-9]*">
            </div>

            <div class="form-group row">
                <button class="btn btn-success btn-lg" name="submit" value="Search" (click)="searchUser()" >Search</button>
            </div>
        <!--</form> -->
    </div>
    <div class="userTable col-lg-8 text-center" *ngIf="searchU">
        <strong><h3>User Information</h3></strong>
        <table class="table table-bordered">
                <tr class="bg-danger">
                    <td class="col-sm-6">Label</td>
                    <td>Values</td>
                </tr>
                <tr>
                    <td class="bg-info">Customer Id</td>
                    <td>{{cust.cid}}</td>
                </tr>
                <tr>
                    <td class="bg-info">Customer Name</td>
                    <td>{{cust.cname}}</td>
                </tr>
                <tr>
                    <td class="bg-info">Customer Job</td>
                    <td>{{cust.cjob}}</td>
                </tr>
                <tr>
                    <td class="bg-info">Gender</td>
                    <td>{{cust.gender}}</td>
                </tr>
          </table>
    </div>
</div>
</div>
