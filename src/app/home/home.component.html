<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/4.jpg" alt="Random first slide" width="fit">
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/5.jpg" alt="Random second slide" width="fit">
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/3.jpg" alt="Random third slide" width="fit">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p></p>
      </div>
    </ng-template>
  </ngb-carousel>
